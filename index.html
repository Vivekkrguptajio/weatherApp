<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input class="input" type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="button"><img src="search.png"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">

            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">

                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">32 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">1.5 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
